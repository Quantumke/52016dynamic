<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Quote Generator</title>
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<meta name="author" content="" />
		<link rel="shortcut icon" href="">
        {% load staticfiles %}
		<link rel="stylesheet" type="text/css" href="http://cdn.ishidigital.com/quote/css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="http://cdn.ishidigital.com/quote/css/demo.css" />
		<link rel="stylesheet" type="text/css" href="http://cdn.ishidigital.com/quote/css/component.css" />
		<link rel="stylesheet" type="text/css" href="http://cdn.ishidigital.com/quote/css/cs-select.css" />
		<link rel="stylesheet" type="text/css" href="http://cdn.ishidigital.com/quote/css/cs-skin-boxes.css" />
		<script src="http://cdn.ishidigital.com/quote/js/modernizr.custom.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Homemade+Apple' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div class="container">

			<div class="fs-form-wrap" id="fs-form-wrap">
				<div class="fs-title">
 <div class="logo">
                        <span class="pricing-section__title pricing__title" id="lg">
                      &lt; i254/ &gt;
                      </span>

                </div>

				</div>
				<form id="myform" class="fs-form fs-form-full" autocomplete="off" action="/requestquote/" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
					<ol class="fs-fields">
						<li>
							<label class="fs-field-label fs-anim-upper" for="q1">What's your name?</label>
							<input class="fs-anim-lower" id="q1" name="name" type="text" placeholder="new user" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q2" data-info="We won't send you spam, we promise...">What's your email address?</label>
							<input class="fs-anim-lower" id="q2" name="email" type="email" placeholder="user@domain.com" required/>
						</li>
						<li data-input-trigger>
							<label class="fs-field-label fs-anim-upper" for="q3" data-info="This will help us know what kind of service you need">What's your priority for your new website?</label>
							<div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower">
								<span><input id="q3b" name="type" type="radio" value="conversion"/><label for="q3b" class="radio-conversion">Sell things</label></span>
								<span><input id="q3c" name="type" type="radio" value="social"/><label for="q3c" class="radio-social">Become famous</label></span>
								<span><input id="q3a" name="type" type="radio" value="mobile"/><label for="q3a" class="radio-mobile">Mobile market</label></span>
							</div>
						</li>
						<li data-input-trigger>
							<label class="fs-field-label fs-anim-upper" data-info="We'll make sure to use it all over">Choose a color for your website.</label>
							<select name="feel" class="cs-select cs-skin-boxes fs-anim-lower">
								<option value="" disabled selected>Pick a color</option>
								<option value="#588c75" name="feel" data-class="color-588c75">#588c75</option>
								<option value="#b0c47f" name="feel" data-class="color-b0c47f">#b0c47f</option>
								<option value="#f3e395" name="feel" data-class="color-f3e395">#f3e395</option>
								<option value="#f3ae73" name="feel" data-class="color-f3ae73">#f3ae73</option>
								<option value="#da645a" name="feel" data-class="color-da645a">#da645a</option>
								<option value="#79a38f" name="feel" data-class="color-79a38f">#79a38f</option>
								<option value="#c1d099" name="feel" data-class="color-c1d099">#c1d099</option>
								<option value="#f5eaaa" name="feel" data-class="color-f5eaaa">#f5eaaa</option>
								<option value="#f5be8f" name="feel" data-class="color-f5be8f">#f5be8f</option>
								<option value="#e1837b" name="feel" data-class="color-e1837b">#e1837b</option>
								<option value="#9bbaab" name="feel" data-class="color-9bbaab">#9bbaab</option>
								<option value="#d1dcb2" name="feel" data-class="color-d1dcb2">#d1dcb2</option>
								<option value="#f9eec0" name="feel" data-class="color-f9eec0">#f9eec0</option>
								<option value="#f7cda9" name="feel" data-class="color-f7cda9">#f7cda9</option>
								<option value="#e8a19b" name="feel" data-class="color-e8a19b">#e8a19b</option>
								<option value="#bdd1c8" name="feel" data-class="color-bdd1c8">#bdd1c8</option>
								<option value="#e1e7cd" name="feel" data-class="color-e1e7cd">#e1e7cd</option>
								<option value="#faf4d4" name="feel" data-class="color-faf4d4">#faf4d4</option>
								<option value="#fbdfc9" name="feel" data-class="color-fbdfc9">#fbdfc9</option>
								<option value="#f1c1bd" name="feel" data-class="color-f1c1bd">#f1c1bd</option>
							</select>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q4">Describe how you imagine your new website</label>
							<textarea class="fs-anim-lower" id="q4" name="description" placeholder="Describe here"></textarea>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q5">What's your budget?</label>
							<input class="fs-mark fs-anim-lower" id="q5" name="budget" type="number" placeholder="1000" step="100" min="100"/>
						</li>
					</ol><!-- /fs-fields -->
					<button class="fs-submit" type="submit">Send Request</button>
				</form><!-- /fs-form -->
			</div><!-- /fs-form-wrap -->



		</div><!-- /container -->
		<script src="http://cdn.ishidigital.com/quote/js/classie.js"></script>
		<script src="http://cdn.ishidigital.com/quote/js/selectFx.js"></script>
		<script src="http://cdn.ishidigital.com/quote/js/fullscreenForm.js"></script>
		<script src="http://cdn.ishidigital.com/quote/js/wrap.js"></script>

	</body>
</html>
